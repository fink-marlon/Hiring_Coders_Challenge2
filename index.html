<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&display=swap');
    </style>
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

		<title>HC Gestão</title>
    </head>
    <body>
      <header>
        <img width="10%" src="img/default-monochrome-black.svg" alt="logo"/>
      </header>
      <section class="company">
        <div class="texto">
          <label>Dados da Empresa</label>
        </div>
       <div class="form">
         <form id="empresa">
            <input type="text" id="rz" required  placeholder="Razão Social">
            <input type="text" id="cnpj" required onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="CNPJ" maxlength="14" minlength="14">
            <input type="text" id="email" required  placeholder="E-maill">
            <button type="submit" class="botao">Enviar </button>
         </form>
       </div>
			</section>
      <section class="adress">
        <div class="texto">
          <label>Endereço da Empresa</label>
        </div>
        <div class="form">
          <form id="endereco">
            <input type="text" id="rua" required  placeholder="Digite seu Endereço Completo">
            <input type="text" id="bairro" required  placeholder="Digite o Bairro">
            <input type="text" id="cidade" required  placeholder="Digite a Cidade">
            <input type="text" id="uf" required  placeholder="Digite a UF"maxlength="2" minlength="2">
            <button type="submit" class="botao">Enviar </button>
          </form>
        </div>
			</section>
      <section class="product">
        <div class="texto">
          <label>Com quais produtos sua Empresa trabalha?</label>
        </div>
        <div class="form">
          <form id="produto">
            <input type="text" id="marca" required placeholder="Qual a marca?">
            <input type="text" id="descricao" required  placeholder="Descreva o produto...">
            <input type="text" id="preco" required  placeholder="Qual o preço?">
            <button type="submit" class="botao">Enviar </button>
          </form>
        </div>
			</section>
			<footer>
				<h5>Developed by Fink, All rigths reserved @ 2021</h5>
			</footer>
  </body>
	<script src="/text.js"></script>
</html>
